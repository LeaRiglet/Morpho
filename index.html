<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morpho - Objets 3D</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .card p {
      margin: 0 0 16px;
      color: #555;
    }

    .card button {
      padding: 10px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>

  <h1>Morpho</h1>
  <p class="subtitle">Objets design imprimés en 3D, personnalisés pour vous.</p>

  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Support+Téléphone" alt="Support de téléphone" />
      <div class="card-content">
        <h2>Support de téléphone</h2>
        <p>12€</p>
        <button>Ajouter au panier</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Boite+Bijoux" alt="Boîte à bijoux" />
      <div class="card-content">
        <h2>Boîte à bijoux</h2>
        <p>18€</p>
        <button>Ajouter au panier</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Porte+Clés" alt="Porte-clés personnalisable" />
      <div class="card-content">
        <h2>Porte-clés personnalisable</h2>
        <p>5€</p>
        <button>Ajouter au panier</button>
      </div>
    </div>
  </div>

</body>
</html>
